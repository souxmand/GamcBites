<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="gamestyle.css" />
    <meta charset="UTF-8" />
    <title>Adivinha numero</title>
  </head>

  <body>
    <header>
      <img src="imagens/GamcBitelogo.png" id="logo" />
      <p>
        <a
          href="https://www.instagram.com/trabalhamanda"
          target="_blank"
          class="insta"
        >
          <img
            src="imagens/instagram-png/instagram-colorido.png"
            alt="Instagram"
            class="insta"
          />
        </a>
      </p>
      <div id="navbar">
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="jogo">
      <img
        src="imagens/bg/3.png"
        alt="Bite The Number - Adivinhe o Número"
        class="nomejogo"
      />
      <p>Tente adivinhar o número entre 1 e 1000:</p>
      <input type="text" id="guess" />
      <button onclick="guessNumber()">Adivinhar</button>
      <p id="message"></p>
    </div>
    <script src="adivinhanumero.js"></script>
  </body>
</html>
